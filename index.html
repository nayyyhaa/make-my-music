<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµMakeMyMusic</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>ðŸŽµMakeMyMusicðŸŽµ</h1>
    </header>
        <div class="clap-track">
            <div class="controls">
                <h1>Clap Track</h1>
                <button data-track="0" class="mute clap-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="clap-select" id="clap-select">
                    <option value="./assets/beats/clap-analog">Clap Analog</option>
                    <option value="./assets/beats/clap-crushed">Clap Crushed</option>
                </select>
            </div>
            <div class="clap-pads">
                <div class="pad clap-pad b0"></div>
                <div class="pad clap-pad b1"></div>
                <div class="pad clap-pad b2"></div>
                <div class="pad clap-pad b3"></div>
                <div class="pad clap-pad b4"></div>
                <div class="pad clap-pad b5"></div>
                <div class="pad clap-pad b6"></div>
                <div class="pad clap-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat Track</h1>
                <button data-track="1" class="mute clap-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./assets/beats/hihat-dist01">hihat Dist01</option>
                    <option value="./assets/beats/hihat-dist02">hihat Dist02</option>
                </select>
            </div>
            <div class="hihat-pads">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <div class="kick-track">
            <div class="controls">
                <h1>Kick Track</h1>
                <button data-track="2" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="clap-select">
                    <option value="./assets/beats/kick-softy">Kick Softy</option>
                    <option value="./assets/beats/kick-stomp">Kick Stomp</option>
                </select>
            </div>
            <div class="kick-pads">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="tempo">
            <input type="range" class="tempo-slider" min="10" max="300" value="150">
            <p>Tempo: <span class="tempo-num">150</span></p>
        </div>
        <button class="play">Play!</button>
    </div>
    <audio src="./assets/beats/clap-analog.wav" class="clap-sound"></audio>
    <audio src="./assets/beats/hihat-dist01.wav" class="hihat-sound"></audio>
    <audio src="./assets/beats/kick-softy.wav" class="kick-sound"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
